<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
        使用img标签引入外部图片，img标签是一个自结束标签
        属于替换元素，基于块元素和行内元素之间，局有两种元素的特点
            属性：
                src属性指定的是外部图片的路径,可是是本地的也可以是网络上
                alt属性对图片的一个描述，默认情况不会显示，会在图片无法加载时显示
                    搜索引擎会根据alt中的内容来识别图片
                width 图片的宽度
                height 图片的高度
                    - 宽度和高度如果只修改一个，则另一个会等比例缩放

            一般在pc端，不建议修改图片的大小，需要多大的图片就裁多大
        图片的格式
            jpeg（jpg）  支持颜色比较丰富，不支持透明效果，不支持动图   
                        - 一般用来显示照片     最大
            gif          支持颜色较少，支持简单透明
                        - 颜色单一图片，动图   最小
            png          支持颜色丰富，支持复杂透明
                        - 专为网页而生
            webp         谷歌新推出用来网页中图片的一种格式
                        具备其他图片格式的所有优点，而且文件还特别小

            base64  将图片用base64进行编码，可以将图片转换为字符，通过字符来引入图片
                        一般用于需要和网页一起加载的图片时才使用

            
     -->
    <img src="./image/1.jpg" alt="">
</body>
</html>
