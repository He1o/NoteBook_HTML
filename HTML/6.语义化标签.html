<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中html专门负责网页的结构
            所以使用html标签时，应关注标签的语义，而不是它的样式
            标题标签
                h1~h6 共有六级标题 重要性递减
            
                在页面中独占一行的元素称为块元素（block element）
     -->
     <h1>好好学习</h1>
     <h2>天天向上</h2>

      <!-- 
            p标签表示一个段落，也是一个块元素

      -->
      <!-- 
        块元素（block element）
            在网页中一般通过快原色对网页进行布局
            块元素中基本什么都能放
            p元素中不能放任何块元素
        行内元素（inline element）
            一般在块元素中方行内元素，反之不会

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
        
       -->
    
    
     <p>段落内容</p>
      
    <!-- 
            hgroup标签用来为标题分组，可以将一组相关标题同时放入hgroup
       -->
    
       <hgroup>
        <h1>我爱你</h1>
        <h2>你爱我吗</h2>
       </hgroup>


     <!-- 
        em表示语音语调的加重
        
        不会独占页面一行，成为行内元素（inline element）

      -->
    
      <p>我真的很<em>爱</em>你</p>

      <!-- 
        strong表示强调，重要内容
       -->
      <p>我真的很<strong>爱</strong>你</p>

      <!-- 
          blockquote表示引长用

          独占一行，且有缩进效果，
       -->

       <blockquote>今天月色真好</blockquote>

       <!-- 
           q表示短引用

           行内元素，不独占一行
        -->

        <!-- 
            br表示页面中的换行
         -->
</body>
</html>
