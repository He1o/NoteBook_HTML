<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta主要用于设置网页的元数据，用于浏览器
            charset 字符集
            name 指定数据名称
            content 指定数据的内容

                keywords 表示网页的关键词，可以指定多个关键词用逗号隔开
                description 用于指定网站的描述，自我介绍，会显示在搜索引擎的搜索结果之中，
            http-equiv http协议
                refresh 多少时间以后重定向新的网站    时间;网址
        title标签的内容会作为搜索结果的超链接上的文字显示
     -->
    <meta charset="UTF-8">
    <meta name="keywords" content="何傲，莹莹">
    <meta name="description" content="何傲，莹莹">
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">

    <title>Document</title>
</head>
<body>
    
</body>
</html>
