<body>
    <!-- 
        在网页中编写多个空格默认被浏览器解释为一个空格

        如在网页中书写特殊符号，则需要HTML中的实体即转义字符
        &实体名字;
            &nbsp;空格
            &gt;大于号
            &lt;小于号
            &copy;版权符号
     -->
     <p>
         我爱&nbsp;&nbsp;&nbsp;你
     </p>
</body>
