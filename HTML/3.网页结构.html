<!--
    文档声明(doctype)
        --文档声明告诉浏览器当前网页的版本
        -- HTML5的文档声明
        <!doctype html>
    
-->
<!doctype html>
<!-- html的根标签（元素），网页的所有内容都写在里面 -->
<html>
    <!-- 子元素，head是网页的头部，内容不会在网页中直接出现，主要用来帮助浏览器和搜索引擎来解析网页-->
    <head>
        <!-- meta用来设置网页的元数据， 字符编码规则 charset字符集 -->
        <meta charset = 'utf-8'>

        <!-- title会显示在浏览器的标题栏， 搜索引擎会根据title中内容来判断网页的主要内容-->
        <title></title>
    </head>

    <!-- body是html的子元素，表示网页的主体， 网页中所有主要内容写在这里 -->
    <body>
        
        <!-- h1是网页的一级标题 -->
        <h1>
        </h1>
    </body>
</html>
