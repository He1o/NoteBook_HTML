<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        html可以创建三种列表
        - 有序列表
        - 无序列表
        - 定义列表
        用于制作导航菜单
        列表之间可以互相嵌套


        有序列表，适用ol标签创建有序列表
            使用li表现列表项

        无序列表，适用ul标签创建无序列表
            使用li表现列表项

        定义列表，适用kl标签创建定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
     -->

     <ol>
        <li>星期一</li>
        <li>星期二</li>
        <li>星期三</li>
    </ol>

    <ul>
        <li>星期一</li>
        <li>星期二</li>
        <li>星期三</li>
    </ul>

    <dl>
        <dt>星期一</dt>
        <dd>星期一是一星期的第一天</dd>
    </dl>
</body>
</html>
