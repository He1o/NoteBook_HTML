<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->
    
    <!-- 
        header     表示网页的头部
        main       表示网页的主体部分，一个页面中只有一个
        footer     表示网页底部
        nav        表示网页的导航navigater  
        aside      表示主题相关的其他内容，侧边栏
        article    表示文章
        section    表示一个独立的区块，以上标签都不能表示时

        div        没有语义，就表示一个区块，主要布局元素
        span       没有语义，行内元素
     -->

    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
</body>
</html>
