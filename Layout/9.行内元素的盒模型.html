<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            background-color: #bfa;

            /* 
                行内元素的盒模型
                    - 行内元素不支持设置宽度和高度
                    - 行内元素可以设置padding， 但垂直方向padding不会影响页面布局
                    - 行内元素可以设置border 垂直方向的border不会影响页面布局
                    - 行内元素可以奢姿margin 垂直方希的margin不会影响布局
             */
        }
        a{
            /* 
                display 用来设置元素显示类型
                    可选值：
                        inline 将元素设置为行内元素
                        block  将元素设置为块元素
                        inline-blovk 将元素设置为行内块元素
                            即可以设置宽度和高度又不会独占一行
                        table 将元素设置为一个表格
                        none 元素不在页面中显示

                visibility 用来设置元素的显示状态
                    visible 默认值 元素在页面中正常显示
                    hidden 元素在页面中隐藏 不显示
                        隐藏后依然会占据页面位置
             */
            width: 100px;
        }
    </style>
</head>
<body>
    <a href="javascrip:;"></a>
    <span class="s1"></span>
    <div class="box1"></div>
</body>
</html>
