<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        文档流 normal flow
            - 网页是一个多层的结构
            - 通过CSS可以分别为每一层来设置样式
            - 作为用户只能看到最顶上一层
            - 最底下一层称为文档流，是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
            - 对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）
        
            - 元素在文档流中特点：
                - 块元素
                    - 块元素会在页面中独占一行
                    - 默认宽度是父元素的全部
                    - 默认高度是被内容撑开
                - 行内元素
                    - 行内元素不会独占页面一行，只占自身的大小
                    - 在页面中从左向右水平排列
                    - 如果一行中不能容纳下所有的行内元素，元素会换到第二行，书写习惯一致
                    - 行内元素默认宽度和高度都是被内容撑开

                
     -->

     <div class="box1">div1</div>
     <div class="box2">div2</div>
</body>
</html>
