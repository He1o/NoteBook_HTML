<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            [属性名] 选择含有指定属性的元素
            [属性名 = 属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值以指定值开头的元素
            [属性名$=属性值] 选择属性值以指定值结尾的元素
            [属性名*=属性值] 选择属性值包含指定值的元素

        */
        p[title *= n]{
            color: orange
        }

    </style>
</head>
<body>
    <!-- 
        title
        元素的属性，鼠标放在该文本时出现小的提示框
     -->

    <p title="no1">关山难越</p>
    <p title="no2">谁悲失路之人</p>
    <p title="no3">萍水相逢</p>
    <p>尽是他乡之客</p>
    <div class="no2">秋水共长天一色</p>
    <p class="no2">落霞与孤鹜齐飞</p>

</body>
</html>
