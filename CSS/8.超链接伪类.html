<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            ：link用来表示没访问过的链接（正常的链接）
            ：visited用来表示访问过的链接
            由于隐私的原因，visited伪类只能修改链接的颜色

            ：hover 用来表示鼠标移入的状态
            ：active 用来表示鼠标点击

         */
        a:link{
            color: blue;
        }
        a:visited{
            color: orange;
        }
        a:hover{
            font-size: large;
        }

    </style>
</head>
<body>
    <!-- 
            1.没有访问过的链接
            2.访问过的链接
     -->
    <a href="https://www.baidu.com">访问过的链接</a>
    <a href="https://www.baidu123.com">没有访问的链接</a>
</body>
</html>
