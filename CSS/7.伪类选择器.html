<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        将ul的第一个li设置为红色

        伪类（不存在的类，特殊的类）
            - 伪类用来描述一个元素的特殊状态
            - 第一个元素
            - 被点击的元素
            - 鼠标移入的元素
            伪类一般情况下使用：开头
                ：only-child  Select an element that are the only element inside of another one.
                ：first-child 第一个子元素
                ：last-child 最后一个子元素
                ：nth-child（） 第n个元素
                    n   n的范围0-正无穷
                    2n或even  选中偶数位的元素
                    2n+1或odd 选中奇数位的元素
                - 以上伪类都是根据所有子元素进行排序

                ：first-of-type
                ：last-of-type
                ：nth-of-type
                    :nth-of-type(An+B)
                - 功能与上述类似，但在同类型元素中排序

                ：not 否定伪类
                - 将符合条件的元素从选择器中去除
                ul > li:not(:nth-child(3))



         */

         ul > li:first-child{
             color: blue;
         }
    </style>
</head>
<body>
    <!-- 
        通过ul>li*5可以生成如下格式
     -->
    <ul>
        <span>第0个</span>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
